site_name: Basic Tutorial for Polygenic Risk Score Analyses
repo_url: https://github.com/choishingwan/PRS-Tutorial
site_author: Shing Wan CHOI
nav:
    - index.md
    - 1. QC of Base Data: base.md
    - 2. QC of Target Data: target.md
    - 3. Calculating and analysing PRS:
        - PLINK: plink.md
        - PRSice-2: prsice.md
        - LDpred: ldpred.md
        - lassosum: lassosum.md
    - 4. Visualizing PRS Results: plink_visual.md

theme: readthedocs
markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - toc:
        permalink: True
    - codehilite
    - pymdownx.arithmatex:
        generic: True
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret


extra_css:
  - css/extra.css

google_analytics:
    - 'UA-145068952-1'
    - auto

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
